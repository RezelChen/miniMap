<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>miniMap</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    p {
      margin: 5px 0;
    }

    .container {
      width: 1024px;
      margin: 0 auto;
    }

    .description {
      padding: 20px 100px;
      text-align: center;
      color: rgb(130, 103, 176);
    }

    .description span {
      font-size: 30px;
    }

    #test {
      height: 500px;
      padding: 10px 10px 10px 100px;
    }

    .sel-container {
      width: 270px;
      margin: 0 0 0 auto;
      text-align: right;
    }

    .sel-container p {
      display: inline-block;
      padding-right: 10px;
    }
  </style>
  <div class="container">
    <div class="description">
      <p>Here is a demo for
        <span>miniMap</span>
      </p>
      <p>
        You can get more infomation by
        <a target="_blank" href="https://github.com/RezelChen/miniMap">click me</a>
      </p>
    </div>
    <div class="sel-container">
      <p>Select to change Structure:</p>
      <select id="sel">
        <option value="MAP">MAP</option>
        <option value="LOGIC_R">LOGIC_R</option>
        <option value="LOGIC_L">LOGIC_L</option>
        <option value="ORG">ORG</option>
        <option value="ORG_UP">ORG_UP</option>
        <!-- <option value="TREE_R">TREE_R</option>
            <option value="TREE_L">TREE_L</option>
            <option value="TIME_V">TIME_V</option>
            <option value="TIME_H">TIME_H</option> -->
      </select>
      <p>Add Topic randly:</p>
      <button id="addBtn">add Topic</button>
    </div>
    <div id="test"></div>
  </div>

  <script src='./lib/svg.js'></script>
  <script src='./output/index.js'></script>
</body>

</html>
